<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core">
 <h:head></h:head>
 <h:body>
    <h:form id="guess_form">
        <p:outputLabel  value="#{guessBean.getNumber()}" style="display: none;"/>
        <h5>Input a number: </h5>
        <p:inputText id="numberToGuess" binding="#{input}"/>
        <h5>Tries: </h5>
        <h:outputLabel value="#{guessBean.getTries()}"/>
        <h5>State: </h5>
        <h:outputLabel value="#{guessBean.getState()}"/>
        <h5>Reward: </h5>
        <h:outputLabel value="#{guessBean.getReward()}"/>
        <p:commandButton type="button" value="Send" styleClass="rounded-button" update="guess_form" actionListener="#{guessBean.guess(input.value)}"/>
        <p:commandButton type="button" value="Reset" styleClass="rounded-button" update="guess_form" actionListener="#{guessBean.reset()}" />
    </h:form>
</h:body>
</html>
