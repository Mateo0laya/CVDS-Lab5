<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <script>
            function myFunction() {
                var x = document.getElementById("number").value.value;
                if (isNaN(x)) {
                    alert("Entrada invalida, Ingrese un numero");
                    return false;
                }
            }
        </script>
    
        <h1>Hello World!</h1>
        <form action="http://localhost:8080/olayaOnate" method="post">
            <label for="number">Formulario</label><br>
            <input type="text" id="number" name="number"><br>
            <input type="submit" onclick="myFunction()" value="Submit">
          </form> 
    </body>
</html>
